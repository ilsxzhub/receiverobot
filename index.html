<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BloopBot Camera Viewer</title>
<style>
body { font-family: Arial, sans-serif; background: #0a0f1a; color: #7be0ff; text-align: center; padding: 20px; }
video { width: 90%; max-width: 500px; border-radius: 20px; background: #000; margin: 20px 0; }
</style>
</head>
<body>
<h1>BloopBot Camera Viewer</h1>
<video id="viewer" autoplay playsinline></video>


<script>
const video = document.getElementById('viewer');
const ws = new WebSocket('ws://127.0.0.1:5500'); // replace YOUR_SERVER_IP with your machine IP
let peer = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });


peer.ontrack = (event) => {
video.srcObject = event.streams[0];
};


peer.onicecandidate = (event) => {
if(event.candidate) {
ws.send(JSON.stringify({ type: 'ice', candidate: event.candidate }));
}
};


ws.onmessage = async (event) => {
const data = JSON.parse(event.data);
if(data.type === 'offer') {
await peer.setRemoteDescription(new RTCSessionDescription(data));
const answer = await peer.createAnswer();
await peer.setLocalDescription(answer);
ws.send(JSON.stringify(answer));
} else if(data.type === 'ice') {
await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
}
};
</script>
</body>
</html>
