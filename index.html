<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloopBot Camera Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0a0f1a; color: #7be0ff; text-align: center; padding: 20px; }
    video { width: 90%; max-width: 500px; border-radius: 20px; background: #000; margin: 20px 0; }
    textarea { width: 90%; height: 150px; border-radius: 12px; font-size: 14px; padding: 10px; margin-bottom: 15px; }
    button { padding: 15px 25px; border: none; border-radius: 12px; background: #11c7ff; color: #002233; font-size: 18px; cursor: pointer; margin: 5px; }
  </style>
</head>
<body>
  <h1>BloopBot Camera Viewer</h1>
  <video id="viewer" autoplay playsinline></video>
  <div>
    <textarea id="offer" placeholder="Paste OFFER from robot here"></textarea>
    <button id="receive">Receive Stream</button>
    <textarea id="answer" placeholder="Copy this ANSWER back to robot"></textarea>
  </div>

  <script>
    const video = document.getElementById('viewer');
    const offerTextarea = document.getElementById('offer');
    const answerTextarea = document.getElementById('answer');
    const receiveBtn = document.getElementById('receive');

    let peer = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    peer.ontrack = (event) => {
      video.srcObject = event.streams[0];
    };

    peer.onicecandidate = (event) => {
      if (event.candidate) {
        console.log('Send this ICE candidate to robot app:', event.candidate);
      }
    };

    receiveBtn.onclick = async () => {
      const offer = JSON.parse(offerTextarea.value);
      await peer.setRemoteDescription(offer);
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      answerTextarea.value = JSON.stringify(answer);
    };
  </script>
</body>
</html>
